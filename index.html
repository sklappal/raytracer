<html>

<head>
    <title>Raytracing experiment</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <script type="text/javascript" src="ray.js"></script>
    <script type="text/javascript" src="ball.js"></script>
    <script type="text/javascript" src="quad.js"></script>
    <script type="text/javascript" src="material.js"></script>
    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
        
        var app;
        function Start() {
            if (app === undefined)
            {
                app = App();
            }
            app.Start();
        }


    </script>
    <style>
    input {
        margin-left: 20px;
    }
    </style>
</head>
<body onload="Start();" style="background: #000000">

    <div style="top: 0px; bottom: 0; left: 0; right: 0; margin-left: auto; margin-right: auto;">
         <form name="myForm" action="" style="min-width: 350px">             
            <table style="color: white; margin-left: auto; margin-right: auto; min-width: 450px">
                <tr>
                    <td style="text-align: right">Size</td>
                    <td><input type="radio" name="size" id="14" value="small">Small</td>
                    <td><input type="radio" name="size" id="13" value="medium">Medium</td>
                    <td><input type="radio" name="size" id="12" value="large">Large</td>
                    <td><input type="radio" name="size" id="11" value="extralarge">Extralarge</td>
                </tr>
                <tr>
                    <td>Anti-aliasing</td>
                    <td><input type="radio" name="antialias" id="21" value="1">None</td>
                    <td><input type="radio" name="antialias" id="22" value="2">4 x</td>
                    <td><input type="radio" name="antialias" id="23" value="3">16 x</td>
                </tr>
            </table>
        </form>
        
        <br/>
        <div style="margin-left: auto; margin-right: auto;">
            <canvas id="canvas" width="1200" height="900" style="border: 1px solid black">&nbsp;</canvas>
        </div>
    </div>
</body>
</html>
