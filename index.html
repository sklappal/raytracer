<head>
    <title>Raytracing experiment</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <script type="text/javascript" src="ray.js"></script>
    <script type="text/javascript" src="ball.js"></script>
    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
    function Start() {
        App().Start(getParameterByName("size"));
    }

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    </script>
</head>
<body onload="Start();">

    <div style="width: 1200px; height: 900px; top: 0px; bottom: 0; left: 0; right: 0; margin-left: auto; margin-right: auto;">
        <center>
          [ <a href="index.html?size=large">Large</a> - <a href="index.html?size=medium">Medium</a> - <a href="index.html?size=small">Small</a>]
        </center>
        <br/>
        <canvas id="canvas" width="1200" height="900" style="border: 1px solid black">&nbsp;</canvas>
    </div>
</body>
</html>
